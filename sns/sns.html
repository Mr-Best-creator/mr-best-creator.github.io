<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./../style.css">
    <title>Mr.Best (mr-best-creator)サイト SNS</title>
  </head>
  <body>
    <div id="nav-placeholder" class="menu"></div>
    <script>
      fetch("./../preset/nav.html")
    .then(response => response.text())  // nav.html を取得
    .then(data => {
        const navPlaceholder = document.getElementById("nav-placeholder");
        navPlaceholder.innerHTML = data; // 取得したHTMLを挿入

        requestAnimationFrame(() => {
            const navElement = navPlaceholder.querySelector("nav");
            if (navElement) {
                navPlaceholder.style.height = navElement.offsetHeight + "px";
            }
        });
    })
    .catch(error => console.error("ナビゲーションの読み込みに失敗しました", error));
    </script>
    <div class="main">
      <h1>公式SNS</h1>
      <h2>YouTubeチャンネル</h2>
      <h3>そらちゃんのモノづくり工房</h3>
      <a href="https://youtube.com/channel/UCGBgS-GVxc3KceAgh12wkBA?si=GCSXWLnK1tSShTKL">チャンネルへ移動</a>
      <p></p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/Rc-FBgUi_H8?si=l8LfWmgt0d4h0xkJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <p>このチャンネルではこのサイトのappsなどにある内容の紹介動画をアップしています！</p>
      <p>ぜひ見ていただけると嬉しいです！</p>
      <p>チャンネル登録もお願いします！</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./../style.css">
    <title>Mr.Best (mr-best-creator)サイト ホーム</title>
  </head>
  <body>
    <div id="nav-placeholder" class="menu"></div>
    <script>
      fetch("./../preset/nav.html")
    .then(response => response.text())  // nav.html を取得
    .then(data => {
        const navPlaceholder = document.getElementById("nav-placeholder");
        navPlaceholder.innerHTML = data; // 取得したHTMLを挿入

        requestAnimationFrame(() => {
            const navElement = navPlaceholder.querySelector("nav");
            if (navElement) {
                navPlaceholder.style.height = navElement.offsetHeight + "px";
            }
        });
    })
    .catch(error => console.error("ナビゲーションの読み込みに失敗しました", error));
    </script>
    <div class="main">
      <h1>links</h1>
      <iframe src="https://discord.com/widget?id=1317602128071491635&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
      <p><a href="https://discord.gg/9G5eKPQYgb">運営しているDiscordサーバー</a></p>
    </div>
  </body>
</html>
